@if (!!recipe) {
  @if (recipe.photo) {
    <img [src]="recipe.photo" />
  }

  <h1>Recette {{ recipe.name }}</h1>

  @switch (recipe.version) {
    @case ('v1') {
      <app-v1 [recipe]="$any(recipe)"></app-v1>
    }
    @case ('v2') {
      <app-v2 [recipe]="$any(recipe)"></app-v2>
    }
  }

  <button mat-button (click)="stockerIngredient(recipe)" color="accent">
    Ajouter Ã  la liste de course
  </button>
}
